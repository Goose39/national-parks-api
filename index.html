<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>National Parks - Park Finder</title>
</head>
<body>
  <header></header>
  
  <form action="#">
    <label>Please enter the state(s) in which you would like to search.  
     <input type="text" class="states" value="FL,MN,NY"/>
    </label>
    <p class="instructions">Note: Search state(s) using 2 character state codes separated by commas. Refer to example above</p>
    <lable>Max number of results to display
      <input class="js-max-results" type="number" value="10">
    </lable>
    <button type="submit">Submit</button>
  </form>
  <section class="results">
    <ul class="results-list"></ul>
    <p class="error"></p>
  </section>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
